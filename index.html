<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
  </head>
  <body>

    <!-- //main body code -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 10px 20px;">
      <div class="container-fluid">
        <div class="col-md-2" style="display: flex;">
          <a class="navbar-brand" href="#">SHOP</a>
          <i class="navbar-brand fa-sharp fa-solid fa-bag-shopping"></i>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-md-0" id="navbarSupportedContent">
          <ul class="navbar-nav mx-4 row p-0" style="box-shadow: none; border: none">
            <li class="nav-item col-md-4">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-mdb-toggle="dropdown" aria-expanded="false">
                  Rating
                </button>
                <ul class="dropdown-menu" id="rating_ul" aria-labelledby="dropdownMenuButton">
                  
                </ul>
              </div>
            </li>
            <li class="nav-item dropdown col-md-4">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-mdb-toggle="dropdown" aria-expanded="false">
                  Category
                </button>
                <ul class="dropdown-menu" id="category_ul" aria-labelledby="dropdownMenuButton">
  
                </ul>
              </div>
            </li>
            <li class="nav-item col-md-4">
              <div class="input-group-prepend">
                <button class="btn btn-secondary" id="Price">
                  Price
                  <i class="fa-solid fa-sort" style="color: #285192"></i>
                </button>
                <button class="btn btn-secondary" id="Rating">
                  Rating
                  <i class="fa-solid fa-sort" style="color: #285192"></i>
                </button>
              </div>
            </li>
          </ul>

          <form class="d-flex col-md-4" role="search" id="search-form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="cards" id="cards">
      <div class="lds-ripple"><div></div><div></div></div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="action.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>
</html>
